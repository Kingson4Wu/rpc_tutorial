static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8081
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: grpc_web_proxy
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              cors:
                allow_origin_string_match:
                  - prefix: "*"
                allow_methods: "GET, POST, OPTIONS"
                allow_headers: "content-type, x-grpc-web, x-user-agent, x-envoy-max-retries"
                expose_headers: "grpc-status, grpc-message"
              # Route Greeter service to Python server
              routes:
              - match:
                  prefix: "/rpc_tutorial.Greeter/"
                route:
                  cluster: python_grpc_backend
                  timeout: 0s  # Disable timeout for long-running streams
              # Route Weather service to Java server  
              - match:
                  prefix: "/rpc_tutorial.Weather/"
                route:
                  cluster: java_grpc_backend
                  timeout: 0s  # Disable timeout for long-running streams
              # Default route to Python server for any other requests
              - match:
                  prefix: "/default"
                route:
                  cluster: python_grpc_backend
                  timeout: 0s
          http_filters:
          - name: envoy.filters.http.cors
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
          - name: envoy.filters.http.grpc_web
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
  # Python gRPC server cluster (container environment)
  - name: python_grpc_backend
    connect_timeout: 0.25s
    type: strict_dns
    http2_protocol_options: {}
    lb_policy: round_robin
    load_assignment:
      cluster_name: python_grpc_backend
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: python-server
                port_value: 50051

  # Java gRPC server cluster (container environment)
  - name: java_grpc_backend
    connect_timeout: 0.25s
    type: strict_dns
    http2_protocol_options: {}
    lb_policy: round_robin
    load_assignment:
      cluster_name: java_grpc_backend
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: java-server
                port_value: 50052
